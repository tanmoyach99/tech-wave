<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <title>techwave</title>
  </head>
  <body class="bg-[#1A0B2E]">
    <header>
      <nav
        class="px-50 flex justify-between items-center align-center py-5 border-b border-gray-400"
      >
        <p class="logo font-bold text-4xl text-white">
          Tech<span
            class="bg-clip-text text-transparent bg-gradient-to-t from-[#FB09B4] via-purple-500 to-[#9100F8]"
            >Wave</span
          >
        </p>
        <ul class="flex gap-3">
          <li class="text-white"><a href="#">About</a></li>
          <li class="text-white"><a href="">Episode</a></li>
          <li class="text-white"><a href="">Host</a></li>
        </ul>
        <button
          class="flex gap-1 items-center justify-center bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] px-4 py-2 rounded-3xl text-white"
        >
          Subscribe<i class="fa-solid fa-arrow-right"></i>
        </button>
      </nav>
      <div
        class="hero px-6 md:px-20 bg-[url('./assets/hero-bg.png')] bg-cover bg-center pt-20 pb-24"
      >
        <div class="relative flex items-center justify-center h-80 mb-8">
          <img
            src="./assets/hero-circle.png"
            class="absolute w-auto h-full object-contain opacity-80"
            alt=""
          />

          <img
            src="./assets/microphone.png"
            class="relative z-10 h-1/2 w-auto drop-shadow-2xl"
            alt="Microphone"
          />
        </div>

        <div class="max-w-2xl mx-auto text-center space-y-4">
          <h2 class="text-6xl text-white font-bold tracking-tight">TachWave</h2>
          <p class="text-gray-200 text-lg">
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>
        </div>

        <div class="flex gap-4 justify-center items-center mt-10">
          <button
            class="flex gap-2 items-center bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] px-8 py-3 rounded-full text-white font-bold transform transition hover:scale-105 shadow-lg"
          >
            Listen to Spotify
          </button>
          <button
            class="text-white border border-white/20 px-8 py-3 rounded-full hover:bg-white/10 transition"
          >
            Subscribe
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
